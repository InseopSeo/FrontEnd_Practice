<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일기장</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper_head">
                <h1 class="wrapper_head_title">일기장</h1>
                <p class="wrapper_head_subtitle">
                    일기장이다. <br>
                    내용을 채워넣자.<br>
                </p>
                <span id="point">
                    Have a Good Day!
                </span>
            </div>

            <div class="wrapper_body">
                <div class="wrapper_body_contents">
                    <p class="diary-title">
                        일기 제목
                    </p>
                    <p>
                        일기 내용1 <span class="custom1">꾸밀 내용1</span><br>
                        일기 내용2 <br>
                        일기 내용3 <span class="custom2">꾸밀 내용2</span>
                    </p>
                    <p class="diary-date">2024년 7월 1일</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
